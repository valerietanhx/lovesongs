<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ç</text></svg>"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <title>LOVESONGS</title>
  </head>
  <body>
    <nav id="navbar">
      <ul id="navbar__container">
        <div id="navbar__links">
          <li class="navbar__link"><a href="index.html">LISTEN</a></li>
          <li class="navbar__link"><a href="submit.html">SING</a></li>
        </div>
      </ul>
    </nav>
    <div class="submit-container">
      <form
        autocomplete="off"
        action="http://localhost:3000/submit"
        method="post"
        class="glass"
        id="story-submit"
        onsubmit="return validateForm()"
      >
        <fieldset>
          <div>
            <label for="author">NAME:</label>
            <input
              class="form-input"
              type="text"
              id="author"
              name="author"
              placeholder="You can name yourself anything you like."
              required
            />
          </div>
          <div class="autocomplete div-margin-top">
            <label for="artist">ARTIST:</label>
            <input
              class="form-input"
              type="text"
              id="artist"
              name="artist"
              placeholder="Who sang your song?"
              required
            />
          </div>
          <div class="autocomplete div-margin-top">
            <label for="song">SONG:</label>
            <input
              class="form-input"
              type="text"
              id="song"
              name="song"
              placeholder="What's the song that tugs at your heart?"
              required
            />
          </div>
          <div id="submit__memory">
            <textarea
              id="memory"
              name="memory"
              placeholder="What does this song make you think about?"
              required
            ></textarea>
          </div>
          <div id="submit__btn-container">
            <button id="submit__btn" type="submit">
              ADD YOUR VOICE TO THE CHOIR
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <footer>
      <p>¬© 2023 LOVESONGS. MADE WITH LOVE.</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
